<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Security Pin - Recovery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <section class="screen screen--center">
    <div class="mpin-card">
      <div class="mpin-header">
        <div class="logo-circle tiny"><img src="intrack-logo.png" alt=""></div>
        <h2>Security Pin</h2>
      </div>
      <div class="mpin-panel">
        <p class="mpin-label">Enter Your MPIN</p>
        <div class="mpin-dots" id="dots"><span></span><span></span><span></span><span></span></div>
        <div class="pad" id="pad">
          <button>1</button><button>2</button><button>3</button>
          <button>4</button><button>5</button><button>6</button>
          <button>7</button><button>8</button><button>9</button>
          <button class="wide" id="del">⌫</button><button>0</button><button class="wide" id="ok">Enter</button>
        </div>
      </div>
      <p class="foot-link"><a href="login.html">Forgot PIN?</a></p>
    </div>
  </section>
  <script>
    const dots = Array.from(document.querySelectorAll('#dots span'));
    let code = '';
    document.getElementById('pad').addEventListener('click', (e) => {
      if (e.target.tagName !== 'BUTTON') return;
      const v = e.target.textContent.trim();
      if (v === '⌫') code = code.slice(0, -1);
      else if (v === 'Enter' && code.length === 4) window.location.href = 'otp.html';
      else if (/^\d$/.test(v) && code.length < 4) code += v;
      dots.forEach((d, i) => d.classList.toggle('filled', i < code.length));
    });
  </script>
</body>
</html>
