<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot MPIN</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <section class="screen screen--center">
    <div class="auth-card">
      <div class="logo-circle small"><img src="intrack-logo.png" alt="" onerror="this.style.display='none'"></div>
      <h2>Forgot MPIN</h2>
      <p>Enter Email Address</p>
      <form id="fmpinForm" class="form" novalidate>
        <label><input type="email" placeholder="example@email.com" required></label>
        <div class="row.gap"></div>
        <button class="btn-primary">Next Step</button>
        <a class="btn-link" href="login.html">Back Log In</a>
      </form>
    </div>
  </section>
  <script>
    document.getElementById('fmpinForm').addEventListener('submit',(e)=>{e.preventDefault();window.location.href='otpmpin.html';});
  </script>
</body>
</html>
