<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">
</head>
<body>
  <section class="screen screen--center">
    <div class="auth-card">
      <div class="logo-circle small"><img src="intrack-logo.png" alt=""></div>
      <h2>New Password</h2>
      <form id="newPassForm" class="form" novalidate>
        <label><input type="password" placeholder="New Password" required></label>
        <label><input type="password" placeholder="Confirm New Password" required></label>
        <button class="btn-primary">Change Password</button>
      </form>
      <p class="alt">Already have an account? <a href="login.html">Log In</a></p>
    </div>
  </section>
  <script>
    document.getElementById('newPassForm').addEventListener('submit', (e) => {
      e.preventDefault();
      window.location.href = 'success.html';
    });
  </script>
</body>
</html>
