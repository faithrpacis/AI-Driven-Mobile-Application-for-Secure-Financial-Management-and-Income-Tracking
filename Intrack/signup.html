<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>InTrack â€” Create Account</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="auth.css" />
</head>
<body>
  <section class="screen screen--center">
    <div class="auth-card">
      <div class="logo-circle small"><img src="intrack-logo.png" alt="" onerror="this.style.display='none'"></div>
      <h2 class="title">Create Account</h2>
      <form id="signupForm" class="form" novalidate>
        <label><input type="text" placeholder="Full Name" required></label>
        <label><input type="email" placeholder="Username or Email" required></label>
        <label><input type="tel" placeholder="Mobile Number"></label>
        <label><input type="text" placeholder="Source Of Income"></label>
        <label class="password-field"><input id="spw" type="password" placeholder="Password" required><button class="eye" type="button">ğŸ‘ï¸</button></label>
        <label class="password-field"><input id="scpw" type="password" placeholder="Confirm Password" required><button class="eye" type="button">ğŸ‘ï¸</button></label>
        <p class="terms">By continuing, you agree to our <a href="#">Terms</a> & <a href="#">Privacy Policy</a>.</p>
        <button class="btn-primary">Sign Up</button>
        <p class="alt">Already have an account? <a href="login.html">Log In</a></p>
      </form>
    </div>
  </section>
  <script>
    document.querySelectorAll('.password-field .eye').forEach(b=>b.addEventListener('click',()=>{const i=b.previousElementSibling;i.type=i.type==='password'?'text':'password';}));
    document.getElementById('signupForm').addEventListener('submit',(e)=>{e.preventDefault();window.location.href='mpinsetup.html';});
  </script>
</body>
</html>
